<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skin Analyzer</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <style>
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        body {
            background-color: #e9e6df;
        }

        .golden-text {
            color: #5c4025;
        }

        .circle-image {
            background-image: url("assets/images/demo.jpg");
            background-position: center;
            background-size: cover;
            height: 120px;
            width: 120px;
            border-radius: 50%;
        }

        .bg-image {
            background-image: url("assets/images/age_bg.png");
            background-repeat: no-repeat;
            background-position: center;
            width: 80vw;
            height: 80vw;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        #percent {
            display: block;
            width: 160px;
            border: 1px solid #CCC;
            border-radius: 5px;
            margin: 50px auto 20px;
            padding: 10px;
            color: #c8b7a4;
            font-size: 35px;
            text-align: center;
        }

        p {
            max-width: 600px;
            margin: 12px auto;
            font-weight: normal;
            font-family: sans-serif;
        }

        code {
            background: #FAFAFA;
            border: 1px solid #DDD;
            border-radius: 3px;
            padding: 0px 4px;
        }

        .donut-size {
            font-size: 5em;
        }

        .pie-wrapper {
            position: relative;
            width: 1em;
            height: 1em;
            margin: 0px auto;
        }

        .pie-wrapper .pie {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            clip: rect(0, 1em, 1em, 0.5em);
        }

        .pie-wrapper .half-circle {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            border: 0.1em solid #c8b7a4;
            border-radius: 50%;
            clip: rect(0em, 0.5em, 1em, 0em);
        }

        .pie-wrapper .right-side {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        .pie-wrapper .label {
            position: absolute;
            top: 0.52em;
            right: 0.4em;
            bottom: 0.4em;
            left: 0.4em;
            display: block;
            background: none;
            border-radius: 50%;
            color: #5e4e3a;
            font-size: 0.25em;
            line-height: 2.6em;
            text-align: center;
            cursor: default;
            z-index: 2;
        }

        .pie-wrapper .smaller {
            padding-bottom: 20px;
            color: #e9e6df;
            font-size: 0.45em;
            vertical-align: super;
        }

        .pie-wrapper .shadow {
            width: 100%;
            height: 100%;
            border: 0.1em solid #e9e6df;
            border-radius: 50%;
        }

        a {
            color: #5c4025;
        }
    </style>
</head>

<body>

    </nav>

    <div id="app" class="container" style="padding-top: 2vh;">
        <div class="col-12 p-0">
            <div class="col-12 p-0 text-left mt-5">
                <h5>预测模拟</h5>
            </div>
            <br>

            <div class="col-12 text-center p-0">
                <p>OLAY研究表明，亚洲女性随着年龄增长</p>
                <p>面部肌肤在出现皱纹的同时轮廓会呈现外扩趋势</p>
                <p>OLAY人工智能为你模拟肌肤变化，点击播放</p>
            </div>
        </div>

        <div class="col-12 text-center p-0">
            <img src="assets/images/age_simulation.gif" alt="" style="width: 90vw;">
        </div>
